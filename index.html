<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #pdf {
        max-width: 100%;
        height: calc(100vh - 50px);
      }
    </style>
  </head>
  <body>
    <embed id="pdf" src="Nick.pdf" type="application/pdf" />
  </body>
</html>
